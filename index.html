<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
</head>
<body style="background-color: hsl(226, 43%, 10%);" class="min-h-screen flex justify-center items-center">
    <div class="grid grid-cols-1 grid-flow-row rounded-xl gap-4 w-[90%]  sm:grid-cols-4 sm:grid-row-2">
        <div class=" row-span-2 bg-[#1c1f4a] text-white rounded-xl">
            <div style="background-color: hsl(235, 45%, 61%);" class="rounded-b-xl p-6 rounded-t-xl">
                <img src="../assets/image-jeremy.png" class="h-[10vh] w-[10wh] mb-7  border-2 border-white rounded-full">
                <p class="mb-2">Report for</p>
                <h1 class="text-2xl font-bold w-[50%] mb-3">JEREMY ROBSON</h1>
            </div>
            <div class="text-gray-300">
                <ul class="p-6 flex sm:flex-col justify-between ">
                    <li class=" hover:text-white hover:cursor-pointer" id="daily" onclick="{changefilter('daily')}">Daily</li>
                    <li class=" hover:text-white hover:cursor-pointer" id="weekly" onclick="{changefilter('weekly')}">Weekly</li>
                    <li class=" hover:text-white hover:cursor-pointer" id="monthly" onclick="{changefilter('monthly')}">Monthly</li>
                </ul>
            </div>
        </div>
        <div id="work" class="bg-orange-300 text-white rounded-xl relative overflow-hidden hover:cursor-pointer">
            <img src="../assets/icon-work.svg" alt="icon" class="absolute top-[-10px] right-4 w-16 opacity-30 z-0">
            <div class="bg-[#1c1f4a] hover:bg-[#34397b] hover:shadow-[0_10px_20px_rgba(93,106,255,0.5)] hover:scale-[1.03] transition-all duration-300 ease-in-out rounded-t-2xl mt-10 mb-0 p-5 rounded-b-xl z-10 relative">
                <p class="flex justify-between mb-5">Work <span ><button class="text-gray-300 hover:text-white hover:scale-110 hover:opacity-100 opacity-60 transition-all duration-200 ease-in-out cursor-pointer"><img src="../assets/icon-ellipsis.svg"></button></span></p>
                <h1 id="workhr" class="text-4xl">10hrs</h1>
                <p id="workpt">Last week-10hrs</p>
            </div>
        </div>
        <div id="play" class="bg-blue-300  text-white rounded-xl relative overflow-hidden hover:cursor-pointer">
            <img src="../assets/icon-play.svg" alt="iconp" class="absolute top-[-10px] right-4 w-16 opacity-30 z-0">
            <div class="bg-[#1c1f4a] hover:bg-[#34397b] hover:shadow-[0_10px_20px_rgba(93,106,255,0.5)] hover:scale-[1.03] transition-all duration-300 ease-in-out rounded-t-2xl mt-10 mb-0 p-5 rounded-b-xl z-10 relative">
                <p class="flex justify-between mb-5">Play <span><button class="text-gray-300 hover:text-white hover:scale-110 hover:opacity-100 opacity-60 transition-all duration-200 ease-in-out cursor-pointer"><img src="../assets/icon-ellipsis.svg"></button></span></p>
                <h1 id="playhr" class="text-4xl">10hrs</h1>
                <p id="playpt">Last week-10hrs</p>
            </div>
        </div>
        <div id="study" class="bg-pink-400  text-white rounded-xl relative overflow-hidden hover:cursor-pointer">
            <img src="../assets/icon-study.svg" alt="icons" class="absolute top-[-10px] right-4 w-16 opacity-40 z-0">
            <div class="bg-[#1c1f4a] hover:bg-[#34397b] hover:shadow-[0_10px_20px_rgba(93,106,255,0.5)] hover:scale-[1.03] transition-all duration-300 ease-in-out rounded-t-2xl mt-10 mb-0 p-5 rounded-b-xl z-10 relative">
                <p class="flex justify-between mb-5">Study <span"><button class="text-gray-300 hover:text-white hover:scale-110 hover:opacity-100 opacity-60 transition-all duration-200 ease-in-out cursor-pointer"><img src="../assets/icon-ellipsis.svg"></button></span></p>
                <h1 id="studyhr" class="text-4xl">10hrs</h1>
                <p id="studypt">Last week-10hrs</p>
            </div>
        </div>
        <div id="exercise" class="bg-green-400  text-white rounded-xl relative overflow-hidden hover:cursor-pointer">
            <img src="../assets/icon-exercise.svg" alt="icone" class="absolute top-[-10px] right-4 w-16 opacity-60 z-0">
            <div class="bg-[#1c1f4a] hover:bg-[#34397b] hover:shadow-[0_10px_20px_rgba(93,106,255,0.5)] hover:scale-[1.03] transition-all duration-300 ease-in-out rounded-t-2xl mt-10 mb-0 p-5 rounded-b-xl z-10 relative">
                <p class="flex justify-between mb-5">Exercise <span><button class="text-gray-300 hover:text-white hover:scale-110 hover:opacity-100 opacity-60 transition-all duration-200 ease-in-out cursor-pointer"><img src="../assets/icon-ellipsis.svg"></button></span></p>
                <h1 id="exercisehr" class="text-4xl">10hrs</h1>
                <p id="exercisept">Last week-10hrs</p>
            </div>
        </div>
        <div id="social" class="bg-purple-700  text-white rounded-xl relative overflow-hidden hover:cursor-pointer">
            <img src="../assets/icon-social.svg" alt="icono" class="absolute top-[-10px] right-4 w-16 opacity-70 z-0">
            <div class="bg-[#1c1f4a] hover:bg-[#34397b] hover:shadow-[0_10px_20px_rgba(93,106,255,0.5)] hover:scale-[1.03] transition-all duration-300 ease-in-out rounded-t-2xl mt-10 mb-0 p-5 rounded-b-xl z-10 relative">
                <p class="flex justify-between mb-5">Social<span><button class="text-gray-300 hover:text-white hover:scale-110 hover:opacity-100 opacity-60 transition-all duration-200 ease-in-out cursor-pointer"><img src="../assets/icon-ellipsis.svg"></button></span></p>
                <h1 id="socialhr" class="text-4xl">10hrs</h1>
                <p id="socialpt">Last week-10hrs</p>
            </div>
        </div>
        <div id="selfcare" class="bg-yellow-300  text-white rounded-xl relative overflow-hidden hover:cursor-pointer">
            <img src="../assets/icon-self-care.svg" alt="iconc" class="absolute top-[-10px] right-4 w-16 opacity-30 z-0">
            <div class="bg-[#1c1f4a] hover:bg-[#34397b] hover:shadow-[0_10px_20px_rgba(93,106,255,0.5)] hover:scale-[1.03] transition-all duration-300 ease-in-out rounded-t-2xl mt-10 mb-0 p-5 rounded-b-xl z-10 relative">
                <p class="flex justify-between mb-5">Selfcare<span><button class="text-gray-300 hover:text-white hover:scale-110 hover:opacity-100 opacity-60 transition-all duration-200 ease-in-out cursor-pointer"><img src="../assets/icon-ellipsis.svg"></button></span></p>
                <h1 id="selfcarehr" class="text-4xl">10hrs</h1>
                <p id="selfcarept">Last week-10hrs</p>
            </div>
        </div>
    </div>
    <script type="module" src="data.json"></script>
    <script src="index.js"></script>
</body>
</html>
